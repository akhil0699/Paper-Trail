version: "2"
services:
  consul1:
    image: "progrium/consul:latest"
    container_name: "consul1"
    hostname: "consul1"
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:53"
    command: "-server -bootstrap-expect 3 -ui-dir /ui"
  consul2:
    image: "progrium/consul:latest"
    container_name: "consul2"
    hostname: "consul2"
    expose:
      - "8400"
      - "8500"
      - "8600"
    command: "-server -join consul1"
    depends_on:
      - consul1
  consul3:
    image: "progrium/consul:latest"
    container_name: "consul3"
    hostname: "consul3"
    expose:
      - "8400"
      - "8500"
      - "8600"
    command: "-server -join consul1"
    depends_on:
      - consul1
  registrator:
    image: "gliderlabs/registrator"
    hostname: "registrator"
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    depends_on:
      - consul1
    command: -internal consul://consul1:8500
  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:3.6.5-management"
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: root
      RABBITMQ_DEFAULT_VHOST: /magazine
    ports:
      - "4369:4369"
      - "5672:5672"
      - "15672:15672"
      - "25672:25672"
    volumes:
      - /var/lib/rabbitmq
  auth_service:
    container_name: auth_service
    image: "thangchung/auth_service"
    build:
      context: .
      dockerfile: Dockerfile.AuthService 
    hostname: auth_service
    ports:
      - "8888:8888"
    environment:
      SERVICE_NAME: auth_service
      SERVICE_TAGS: magazine
    dns: 192.168.99.100
    dns_search: service.consul
  gateway_service:
    container_name: gateway_service
    image: "thangchung/gateway_service"
    build:
      context: .
      dockerfile: Dockerfile.GatewayService 
    hostname: gateway_service
    ports:
      - "8080:8080"
    environment:
      SERVICE_NAME: gateway_service
      SERVICE_TAGS: magazine
    dns: 192.168.99.100
    dns_search: service.consul
  magazine_db:
    container_name: magazine_db
    image: "postgres:9.6"
    hostname: "postgres_db"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: magazine_db
      POSTGRES_USER: magazine_dba
      POSTGRES_PASSWORD: Passw0rd
      SERVICE_NAME: magazine_db
      SERVICE_TAGS: magazine
  magazine_service:
    container_name: magazine_service
    image: "thangchung/magazine_service"
    build:
      context: .
      dockerfile: Dockerfile.MagazineService 
    hostname: magazine_service
    ports:
      - "5000:5000"
    depends_on:
      - magazine_db
    environment:
      POSTGRES_DB: magazine_db
      POSTGRES_USER: magazine_dba
      POSTGRES_PASSWORD: Passw0rd
      SERVICE_NAME: magazine_service
      SERVICE_TAGS: magazine
    dns: 192.168.99.100
    dns_search: service.consul
  sample_service:
    container_name: sample_service
    image: "thangchung/sample_service"
    build:
      context: .
      dockerfile: Dockerfile.SampleService 
    hostname: sample_service
    ports:
      - "5001:5001"
    environment:
      SERVICE_NAME: sample_service
      SERVICE_TAGS: magazine
    dns: 192.168.99.100
    dns_search: service.consul
networks:
  default:
    external:
      name: my-net